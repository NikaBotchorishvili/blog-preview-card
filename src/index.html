<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/output.css" />
		<title>Blog Preview Card</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

	<body

					Learning
				</h2>

				<small>Published 21 Dec 2023</small>

				<h1 class="text-2xl font-bold cursor-pointer text-black hover:text-primary">HTML & CSS foundations</h1>

				<p class="max-w-sm text-grey">
					These languages are the backbone of every website, defining
					structure, content, and presentation.
				</p>

				<div class="flex gap-x-5 items-center">
					<img src="./images/image-avatar.webp" class="h-[45px]" alt="">
					<small class="font-bold">Greg Hooper</small>
				</div>
			</article>
